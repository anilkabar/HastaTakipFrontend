<div class="row page-titles">
  <div class="col-md-5 align-self-center">
      <h4 class="text-themecolor">Dashboard</h4>
  </div>
  <div class="col-md-7 align-self-center text-end">
      <div class="d-flex justify-content-end align-items-center">
          <ol class="breadcrumb justify-content-end">
              <li class="breadcrumb-item"><a href="javascript:void(0)">Anasayfa</a></li>
              <li class="breadcrumb-item">Hastalar</li>
              <li class="breadcrumb-item active">Tüm Hastalar</li>
          </ol>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-body">
              <div class="row">
                  <div class="col-md-6 padding-right">
                    <div class="form-group">
                        <input [(ngModel)]="filterText" (ngModelChange)="patientFilter()"  (change)="pageNumber" type="text" id="firstName" class="form-control form-control-sm w-25" placeholder="Arama...">
                  </div>
              </div>
              <div class="col-md-6 text-end">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle text-white btn-sm" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dışarı Aktar
                        <i class="fa fa-download"></i>
                    </button>
                    <div class="dropdown-menu animated flipInY">
                        <a class="dropdown-item" href="javascript:void(0)"><i class="fa fa-file-pdf fa-1x "></i>   Pdf</a>
                        <a class="dropdown-item" href="javascript:void(0)"><i class="fa fa-file-excel fa-1x "></i>   Excell</a>
                    </div>
                </div>
              </div>
              <div class="table-responsive">
                  <table class="table color-table info-table table-hover table-sm">
                      <thead>
                          <tr>
                              <th>S.No</th>
                              <th>Tc Kimlik</th>
                              <th>Adı Soyadı</th>
                              <th>Telefon Numarası</th>
                              <th>İşlemler</th>
                          </tr>
                      </thead>
                      <tbody>

                        <ng-container  *ngIf="patientModel?.data!=null">
                            <tr *ngFor="let item of patientAll |orderBy:'date':true;index as i">
                              <td>{{i+1}}</td>
                              <td>{{item.identificationNumber}}</td>
                              <td>{{item.name}} {{item.surname}}</td>

                              <td>{{item.phone}}</td>
                              <td class="txt-oflo" [width]="210">
                                <div class="button-group">
                                  <button type="button" data-toggle="tooltip" title="Düzenle" class="btn btn-primary btn-xs text-white"><i class="fa fa-edit"></i> </button>
                                  <button type="button" data-toggle="tooltip" title="Sil" class="btn btn-danger btn-xs text-white"><i class="fa fa-trash-alt"></i> </button>
                                  <a href="/Patient/PatientDebt/{{item.id}}"><button type="button" data-toggle="tooltip" title="Borç Bilgisi" class="btn btn-github btn-xs text-white"><i class="fa fa-lira-sign"></i> </button></a>
                                  <a href="/Patient/PatientDetail/{{item.id}}"><button type="button" data-toggle="tooltip" title="Tüm Bilgileri" class="btn btn-dropbox btn-xs text-white"><i class="fa fa-info-circle"  ></i> </button></a>
                                  <button type="button" data-toggle="tooltip" title="Yazdır" class="btn btn-warning btn-xs text-white" ><i class="fa fa-print"></i> </button>
                                </div>
                              </td>
                            </tr>
                          </ng-container>



                      </tbody>
                  </table>

                  <div *ngIf="patientModel==null" class="row justify-content-center align-items-center">
                    <span class="alert alert-danger h-25 w-25 text-center">Hasta Bulunamadı....!!</span>
                    </div>
                </div>
              </div>
            <div class="row>">
              <div class="col">
                <div class="btn-group">
                  <button class="btn btn-outline-cyan"><<</button>
                  <button (click)="changePage(item)" *ngFor="let item of pageNumber"
                  class="btn btn-outline-cyan"
                          [class.active]="item==selectedPage"
                  >{{item}}</button>
                  <button class="btn btn-outline-cyan">>> </button>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
