<div class="tab-pane" id="Not" role="tabpanel">
  <div class="card-body">
    <form>
      <div class="form-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <textarea [(ngModel)]="content" [maxlength]="255" name="content" class="form-control" rows="6" placeholder="Hasta ile ilgili notunuz buraya giriniz..." ></textarea>
              <ng-container *ngIf="content"><small>Kalan Karekter:{{content |lenght}}</small></ng-container>
            </div>
          </div>
          <div class="form-actions">
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-offset-3 col-md-9">
                    <button (click)="patientNoteSave()" type="submit" class="btn btn-success text-white"><i class="fas fa-save"></i> Kaydet</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br><br>
          <hr>
        </div>

      </div>

    </form>
    <br>

    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th class="w-10">S.No</th>
          <th>Not</th>
          <th class="w-25">Tarih</th>
          <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let item of patientNoteModel?.data | orderBy:'date':true;index as i">
            <td>{{i+1}}</td>
            <td>{{item.content}}</td>
            <td>{{item.date |date:'dd.MM.YYYY - hh:mm'}}</td>
            <td><button (click)="patientNoteDelete(item.id)" type="button" data-toggle="tooltip" title="Sil" class="btn btn-danger btn-xs text-white"><i class="fa fa-trash-alt"></i> </button> </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
