<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h4 class="text-themecolor">Kullanıcı İşlemleri</h4>
  </div>
  <div class="col-md-7 align-self-center text-end">
    <div class="d-flex justify-content-end align-items-center">
      <ol class="breadcrumb justify-content-end">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Anasayfa</a></li>
        <li class="breadcrumb-item">Hastalar</li>
        <li class="breadcrumb-item active">Tüm Hastalar</li>
      </ol>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 padding-right">
            <div class="form-group">

            </div>
          </div>

          <div class="table-responsive">
            <table class="table color-table info-table table-hover table-sm">
              <thead>
              <tr>
                <th>S.No</th>
                <th>Ad Soyad</th>
                <th>E-Posta</th>
                <th>Durumu</th>
                <th>İşlemler</th>
              </tr>
              </thead>
              <tbody>

              <ng-container>
                <tr *ngFor="let item of userModel?.data |orderBy:'desc';let i=index">
                  <ng-container *ngIf="item.id!=userId">
                    <td>{{i+1}}</td>
                    <td>{{item.nameandsurname}}</td>
                    <td>{{item.username}}</td>
                    <td>
                      <div class="w-100">
                        <p-inputSwitch [(ngModel)]="item.isActive" (onChange)="handleChange($event,item.id)">
                        </p-inputSwitch>
                      </div>
                     </td>

                    <td class="txt-oflo" [width]="210">
                      <div class="button-group">

                   <button (click)="userDetail(item.id)" type="button" data-toggle="tooltip" title="Yetki Düzenleme" class="btn btn-danger btn-xs text-white"><i class="fa fa-key"></i> </button>


                      </div>
                    </td>
                  </ng-container>

                </tr>
              </ng-container>



              </tbody>
            </table>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
