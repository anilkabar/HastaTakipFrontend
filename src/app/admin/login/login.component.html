
<section id="wrapper">
  <div class="login-register" style="background-image:url(../../../assets/assets/images/background/login-register.jpg);">
    <div class="login-box card">
      <div class="card-body">
        <form class="form-horizontal form-material" id="loginform" action="">
          <h3 class="text-center m-b-20">Giriş Yap</h3>
          <div class="form-group ">
            <div class="col-xs-12">
              <input [(ngModel)]="username" name="username" class="form-control" type="text"  placeholder="Kullanıcı Adı"> </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input [(ngModel)]="password" name="password"  class="form-control" type="password" required="" placeholder="Şifre"> </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="d-flex no-block align-items-center">
              </div>
            </div>
          </div>
          <div class="form-group text-center">
            <div class="col-xs-12 p-b-20">
              <button (click)="login()" class="btn w-100 btn-lg btn-info btn-rounded text-white" type="submit">Giriş Yap</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
